<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" type="text/css" media="all" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Nitter instances</legend>
        <select id="nitter-instances" name="nitter-instance"></select>
        <input name="nitter-instance" type="text" placeholder="Custom domain" />
        <button class="add-custom" type="button">+</button>
        <label class="switch">
          <input id="switch-nitter" type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Teddit instances</legend>
        <select id="teddit-instances" name="teddit-instances"></select>
        <input name="teddit-instance" type="text" placeholder="Custom domain" />
        <button class="add-custom" type="button">+</button>
        <label class="switch">
          <input id="switch-teddit" type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Invidious instances</legend>
        <select id="invidious-instances" name="invidious-instances"></select>
        <input
          name="invidious-instance"
          type="text"
          placeholder="Custom domain"
        />
        <button class="add-custom" type="button">+</button>
        <label class="switch">
          <input id="switch-invidious" type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Scribe instances</legend>
        <select id="scribe-instances" name="scribe-instances"></select>
        <input name="scribe-instance" type="text" placeholder="Custom domain" />
        <button class="add-custom" type="button">+</button>
        <label class="switch">
          <input id="switch-scribe" type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </fieldset>
      <fieldset>
        <legend>Quetre instances</legend>
        <select id="quetre-instances" name="quetre-instances"></select>
        <input name="quetre-instance" type="text" placeholder="Custom domain" />
        <button class="add-custom" type="button">+</button>
        <label class="switch">
          <input id="switch-quetre" type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </fieldset>
      <fieldset>
        <legend>OpenStreetMap instances</legend>
        <select id="osm-instances" name="osm-instances"></select>
        <input name="osm-instance" type="text" placeholder="Custom domain" />
        <button class="add-custom" type="button">+</button>
        <label class="switch">
          <input id="switch-osm" type="checkbox" checked />
          <span class="slider"></span>
        </label>
      </fieldset>
      <div class="form-bottom">
        <label>
          Disable Alter?
          <input id="disable" type="checkbox" />
        </label>
        <button class="submit" type="submit">Save</button>
      </div>
    </form>

    <script defer src="popup.js"></script>
  </body>
</html>
